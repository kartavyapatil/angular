<div class="modal-header">
  <h5 class="modal-title">Update Employee</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body">
  <form [formGroup]="update" (ngSubmit)="onupdate()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <small *ngIf="update.get('name')?.touched && update.get('name')?.invalid">
        <span *ngIf="update.get('name')?.errors?.['required']">Name is required.</span>
        <span *ngIf="update.get('name')?.errors?.['minlength']">Minimum 3 characters.</span>
      </small>
    </div>

    <div class="form-group">
      <label for="experience">Experience:</label>
      <input type="number" id="experience" formControlName="experience" class="form-control" />
      <small *ngIf="update.get('experience')?.touched && update.get('experience')?.invalid">
        <span *ngIf="update.get('experience')?.errors?.['required']">Experience is required.</span>
      </small>
    </div>

    <div class="form-group">
      <label for="dateofbirth">Date of Birth:</label>
      <input type="date" id="dateofbirth" formControlName="dateofbirth" class="form-control" />
      <small *ngIf="update.get('dateofbirth')?.touched && update.get('dateofbirth')?.invalid">
        <span *ngIf="update.get('dateofbirth')?.errors?.['required']">DOB is required.</span>
      </small>
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" formControlName="role" class="form-control" />
      <small *ngIf="update.get('role')?.touched && update.get('role')?.invalid">
        <span *ngIf="update.get('role')?.errors?.['required']">Role is required.</span>
      </small>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="update.invalid" data-bs-dismiss="modal">
      Update
    </button>
  </form>
</div>
